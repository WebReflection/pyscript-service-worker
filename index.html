<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shenanigans</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pyscript/core@0.6.58/dist/core.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pyscript/core@0.6.58/dist/core.css" />

    <script type="module">
        const type = location.search === '?mpy' ? 'mpy' : 'py';
        const script = Object.assign(document.createElement('script'), {
            type,
            src: './main.py',
        });
        script.toggleAttribute('terminal', true);
        script.toggleAttribute('worker', true);
        script.setAttribute('service-worker', './sw.js');
        document.body.appendChild(script);
    </script>
</head>
</html>
